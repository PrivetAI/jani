version: '3.9'

services:
  app:
    image: node:20-bullseye
    container_name: jani-app
    working_dir: /app
    command: bash -lc "corepack enable && pnpm install && pnpm dev"
    env_file:
      - ../.env
    environment:
      PNPM_HOME: /pnpm
      PATH: /pnpm:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
      DATABASE_URL: postgresql://jani:jani_dev_pass@postgres:5432/jani_dev
      REDIS_URL: redis://redis:6379
    ports:
      - '3001:3001'
      - '5173:5173'
      - '4173:4173'
      - '3002:3002'
    volumes:
      - ..:/app
      - pnpm-store:/pnpm
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: pgvector/pgvector:pg16
    container_name: jani-postgres
    environment:
      POSTGRES_USER: jani
      POSTGRES_PASSWORD: jani_dev_pass
      POSTGRES_DB: jani_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jani"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: jani-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  pnpm-store:
